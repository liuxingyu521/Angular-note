<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由管理</title>
</head>
<body>
	<div ng-app="myRoute">
		<div>
			<ul>
				<li><a href="#/">首页</a></li>
				<li><a href="#/example">案例</a></li>
				<li><a href="#/others">其他</a></li>
			</ul>
		</div>
		<div ng-view></div>
	</div>
	<script src="../lib/angular.js"></script>
	<script src="../lib/angular-route.js"></script>
	<script>
		var app = angular.module('myRoute',['ngRoute']);
		app.config(['$routeProvider',function($routeProvider){
			$routeProvider
				.when('/',{template:'<h1>这是首页页面</h1>'})
				.when('/example',{template:'<h1>这是案例页面</h1>'})
				.otherwise({redirectTo:'/'});
		}]);

	</script>
</body>
</html>
